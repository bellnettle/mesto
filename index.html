<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>МЕСТО</title>
</head>

<body class="page" id="page">

    <header class="header">
        <img src="images/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main class="content">

        <section class="profile">
            <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
                <button type="button" class="profile__edit-button"></button>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements">
            <ul class="elements__container">
                <template class="elements__template">
                    <li class="element">
                        <img src="images/img1.jpg" alt="Карачаевск" class="element__image">
                        <div class="element__text">
                            <h2 class="element__subtitle">Карачаевск</h2>
                            <button type="button" class="element__like"></button>
                        </div>
                        <button type="button" class="element__basket"></button>
                    </li>
                </template>
            </ul>

        </section>

    </main>

    <section class="popup popup_type-profile">
        <div class="popup__container">

            <h2 class="popup__heading">Редактировать профиль</h2>

            <form class="popup__form popup__form_type-profile" name="profile-form">

                <fieldset class="popup__input-container">
                    <input class="popup__item popup__item_el_name" type="text" id="user-name" name="user-name"
                        placeholder="Имя" required>
                </fieldset>

                <fieldset class="popup__input-container">
                    <input class="popup__item popup__item_el_info" type="text" id="user-info" name="user-info"
                        placeholder="О себе" required>
                </fieldset>

                <button type="submit" class="popup__button">Сохранить</button>

            </form>

            <button type="button" class="popup__close popup__close_type-profile"></button>

        </div>
    </section>

    <section class="popup popup_type-place">
        <div class="popup__container">

            <h2 class="popup__heading">Новое место</h2>

            <form class="popup__form popup__form_type-place" name="place-form">

                <fieldset class="popup__input-container">
                    <input class="popup__item popup__item_el_title" type="text" id="place-title" name="place-title"
                        placeholder="Название" required>
                </fieldset>

                <fieldset class="popup__input-container">
                    <input class="popup__item popup__item_el_link" type="text" id="place-link" name="place-link"
                        placeholder="Ссылка на картинку" required>
                </fieldset>

                <button type="submit" class="popup__button">Сохранить</button>

            </form>

            <button type="button" class="popup__close popup__close_type-place"></button>

        </div>
    </section>

    <section class="popup popup_type-full">

        <div class="popup__container popup__container_type-full">
            <img src="#" alt="" class="popup__image">
            <h2 class="popup__title"></h2>
            <button class="popup__close popup__close_type-full"></button>
        </div>
    </section>

    <footer class="footer">
        <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>

    <script src="scripts/index.js"></script>
</body>

</html>
