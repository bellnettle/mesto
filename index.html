<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>MESTO</title>
</head>

<body class="page" id="page">

    <header class="header">
        <img src="images/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main class="content">

        <section class="profile">
            <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
                <img src="images/edit-button.svg" alt="Кнопка редактирования" class="profile__edit-button">
            </div>
            <img src="images/add-button.svg" alt="Кнопка добавления" class="profile__add-button">
        </section>

        <section class="elements">
            <ul class="elements__container">
                <li class="element">
                    <img src="images/img1.jpg" alt="Карачаевск" class="element__image">
                    <div class="element__text">
                        <p class="element__subtitle">Карачаевск</p>
                        <img src="images/like.svg" alt="Кнопка лайка" class="element__like">
                    </div>
                </li>
                <li class="element">
                    <img src="images/img2.jpg" alt="Гора Эльбрус" class="element__image">
                    <div class="element__text">
                        <p class="element__subtitle">Гора Эльбрус</p>
                        <img src="images/like.svg" alt="Кнопка лайка" class="element__like">
                    </div>
                </li>
                <li class="element">
                    <img src="images/img3.jpg" alt="Домбай" class="element__image">
                    <div class="element__text">
                        <p class="element__subtitle">Домбай</p>
                        <img src="images/like.svg" alt="Кнопка лайка" class="element__like">
                    </div>
                </li>
                <li class="element">
                    <img src="images/img6.jpg" alt="Куршская коса" class="element__image">
                    <div class="element__text">
                        <p class="element__subtitle">Куршская коса</p>
                        <img src="images/like.svg" alt="Кнопка лайка" class="element__like">
                    </div>
                </li>
                <li class="element">
                    <img src="images/img4.jpg" alt="Будва" class="element__image">
                    <div class="element__text">
                        <p class="element__subtitle">Будва</p>
                        <img src="images/like.svg" alt="Кнопка лайка" class="element__like">
                    </div>
                </li>
                <li class="element">
                    <img src="images/img5.jpg" alt="Балтийское море" class="element__image">
                    <div class="element__text">
                        <p class="element__subtitle">Балтийское море</p>
                        <img src="images/like.svg" alt="Кнопка лайка" class="element__like">
                    </div>
                </li>
            </ul>

        </section>

    </main>

    <form class="popup">

        <div class="popup__container">

            <h2 class="popup__heading">Редактировать профиль</h2>

            <fieldset class="popup__input-container popup__input-container_ctrl_contact-info">
                <label class="popup__label" for="user-name"></label>
                <input class="popup__item popup__item_el_name" type="text" id="user-name" name="user-name"
                    placeholder="Имя" required>
            </fieldset>

            <fieldset class="popup__input-container popup__input-container_ctrl_contact-info">
                <label class="popup__label" for="user-info"></label>
                <input class="popup__item popup__item_el_info" type="text" id="user-info" name="user-info"
                    placeholder="О себе" required>
            </fieldset>

            <fieldset class="popup__input-container popup__input-container_ctrl_handlers">
                <input type="submit" value="Сохранить" class="popup__button">
            </fieldset>
            <img src="images/close.svg" alt="Кнопка закрытия" class="popup__close">
        </div>
    </form>

    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
